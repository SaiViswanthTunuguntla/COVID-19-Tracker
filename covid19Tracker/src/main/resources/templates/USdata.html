<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
            <title>COVID-19 USA Data</title>
            <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
            <link rel="stylesheet" type="text/css" href="https://cdn.datatables.net/1.10.20/css/jquery.dataTables.css">
            <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
            <script type="application/javascript" th:src="@{script.js}"></script>
            <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        </head>
<body>
<div class="container">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="/">COVID-19</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-item nav-link active" href="/">Home <span class="sr-only">(current)</span></a>
                <a class="nav-item nav-link" href="/getdata">World Data</a>
                <a class="nav-item nav-link" href="/getUSAdata">USA Data</a>
            </div>
        </div>
    </nav>
    <div class="jumbotron ">
        <h3 class="display-6">Covid-19 USA Dashboard</h3>
        <p class="lead">This page gives statistics of each county and state of USA effected due to COVID-19.</p>
        Total Effected as of today:<H1 th:text="${effectedpeople}"/>
        <hr class="my-4">
        <table id="table1"  class="table table-striped " style="width:100%">
            <thead class="thead-dark">
            <tr>
                <th scope="col">County</th>
                <th scope="col">State</th>
                <th scope="col">Effected People</th>
                <th scope="col">Change from Previous day</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="student: ${datalist}">
                <td th:text="${student.getCounty()}" />
                <td th:text="${student.getState()}" />
                <td th:text="${student.getInfected_people()}" />
                <td th:text="${student.getChangeFromPreviousDay()}" />
            </tr>
            </tbody>
        </table>
    </div>
   
</div>


<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
<script type="text/javascript" charset="utf8" src="https://cdn.datatables.net/1.10.20/js/jquery.dataTables.js"></script>
</body>
</html></title>
</head>
<body>

</body>
</html>
